<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .wrapper {
      display: flex;
      height: 100vh;
      width: 100%;
      overflow: hidden;
    }

    /* LEFT PANEL */
    .left-panel {
      background-color: #1e1e1e;
      width: 40%;
      height: 100%;
    }

    /* RIGHT PANEL WITH BG IMAGE */
    .right-panel {
      background: url("{{ url_for('static', filename='background.png') }}") center center / cover no-repeat;
      width: 60%;
      height: 100%;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* GLASSY LOGIN BOX */
    .login-box {
        background-color: rgba(255, 255, 255, 0.15); /* ⬅️ slightly more solid */
        backdrop-filter: blur(4px);
        -webkit-backdrop-filter: blur(4px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        padding: 48px; /* ⬅️ was 40px */
        max-width: 420px; /* ⬅️ was 350px */
        width: 90%;
        text-align: center;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    }

    .login-box h2 {
      color: white;
      font-weight: 300;
      letter-spacing: 3px;
      margin-bottom: 20px;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      background-color: rgba(255, 255, 255, 0.9);
      color: #000;
      text-align: center;
    }

    .login-box button {
      background-color: #333;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      width: 100%;
      font-size: 15px;
      margin-top: 10px;
      cursor: pointer;
    }

    .login-box button:hover {
      background-color: #444;
    }

    .flash {
      color: #ff5c5c;
      margin-bottom: 12px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="left-panel">
      <!-- You can add a logo or title here later if you want -->
    </div>
    <div class="right-panel">
      <div class="login-box">
        <h2 style="color: #000;">NUDGE</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="flash">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST">
          <input type="text" name="username" placeholder="Username" required />
          <input type="password" name="password" placeholder="Password" required />
          <button type="submit">Enter</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
