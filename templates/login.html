<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .wrapper {
            display: flex;
            height: 100vh;
            width: 100%;
            overflow: hidden;
        }

        .left-panel::after {
            content: "";
            position: absolute;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.2); /* optional overlay */
        }


        .left-panel {
            background: url("{{ url_for('static', filename='background.png') }}") no-repeat center center;
            background-size: cover; /* ðŸ”¥ This makes the image stretch to cover the div */
            width: 40%;
            height: 100vh; /* ensures full height */
            position: relative;
        }

        .left-title {
            color: white;
            font-size: 40px;
            font-weight: bold;
            letter-spacing: 4px;
            text-align: center;
        }

        .right-panel {
            background-color: #1e1e1e;
            width: 60%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .login-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 350px;
            padding: 0;
            background: none;
            border: none;
            box-shadow: none;
        }


        .login-box h2 {
            color: white;
            margin-bottom: 20px;
            font-weight: 400;
            letter-spacing: 2px;
        }


        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 100%;
            max-width: 400px;
            height: 100%;
            max-height: 250px;
            padding: 16px;
            margin: 12px 0;
            border: none;
            border-radius: 4px;
            background-color: white;
            color: black;
            font-size: 14px;
            text-align: center;
        }

        .login-box button {
            width: 100%;
            max-width: 350px;
            padding: 12px;
            background-color: #3a3a3a;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            margin-top: 20px;
        }

        .login-box button:hover {
            background-color: #505050;
        }



        .flash {
            color: #ff5252;
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="left-panel">
        </div>
        <div class="right-panel">
            <div class="login-box">
                <h2 style="color: white;">NUDGE</h2>

                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="flash">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <form method="POST">
                    <input type="text" name="username" placeholder="Username" required />
                    <input type="password" name="password" placeholder="Password" required />
                    <button type="submit">Enter</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
